<div class="col-lg-5">
    <h1 class="h1-strong">{{ title }}</h1>

    <div class="alert alert-success" *ngIf="status === 'success'">
        Success, <a [routerLink]="['/login']">Login</a>
    </div>
    <div class="alert alert-danger" *ngIf="status === 'error'">
        The submit was failured, perhaps your email or nickname was registered
        before. Please, try again with other information
    </div>

    <form
        #registerForm="ngForm"
        (ngSubmit)="onSubmit(registerForm)"
        class="col-lg-12"
    >
        <p>
            <label>Name</label>
            <input
                type="text"
                name="name"
                #name="ngModel"
                required
                [(ngModel)]="user.name"
                class="form-control"
            />
            <span *ngIf="!name.valid && name.touched"> Required </span>
        </p>
        <p>
            <label>Surname</label>
            <input
                type="text"
                name="surname"
                #surname="ngModel"
                [(ngModel)]="user.surname"
                required
                class="form-control"
            />
            <span *ngIf="!surname.valid && name.touched"> Required </span>
        </p>
        <p>
            <label>Nick</label>
            <input
                type="text"
                name="nick"
                #nick="ngModel"
                [(ngModel)]="user.nick"
                required
                class="form-control"
            />
            <span *ngIf="!nick.valid && nick.touched"> Required </span>
        </p>
        <p>
            <label>Email</label>
            <input
                type="text"
                name="email"
                #email="ngModel"
                [(ngModel)]="user.email"
                required
                pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                class="form-control"
            />
            <span *ngIf="!email.valid && email.touched"> Invalid email </span>
        </p>
        <p>
            <label>Password</label>
            <input
                type="password"
                name="password"
                #password="ngModel"
                [(ngModel)]="user.password"
                required
                class="form-control"
            />
            <span *ngIf="!password.valid && password.touched"> Required </span>
        </p>
        <input
            type="submit"
            value="{{ title }}"
            class="btn btn-primary"
            [disabled]="!registerForm.form.valid"
        />
    </form>
</div>
