<div class="col-lg-5">
    <h1 class="h1-strong">{{ title }}</h1>

    <div class="alert alert-success" *ngIf="status === 'success'">
        The information was successfully saved.
    </div>
    <div class="alert alert-danger" *ngIf="status === 'error'">
        Upload failed
    </div>

    <form
        #userEditForm="ngForm"
        (ngSubmit)="onSubmit(userEditForm)"
        class="col-lg-12"
    >
        <p>
            <label>Name</label>
            <input
                type="text"
                name="name"
                class="form-control"
                #name="ngModel"
                [(ngModel)]="user.name"
                required
            />
            <span *ngIf="!name.valid && name.touched">Required</span>
        </p>
        <p>
            <label>Surname</label>
            <input
                type="text"
                name="surname"
                class="form-control"
                #surname="ngModel"
                [(ngModel)]="user.surname"
                required
            />
            <span *ngIf="!surname.valid && surname.touched">Required</span>
        </p>
        <p>
            <label>Nick</label>
            <input
                type="text"
                name="nick"
                class="form-control"
                #nick="ngModel"
                [(ngModel)]="user.nick"
                required
            />
            <span *ngIf="!nick.valid && nick.touched">Required</span>
        </p>
        <p>
            <label>Email</label>
            <input
                type="text"
                name="email"
                class="form-control"
                #email="ngModel"
                [(ngModel)]="user.email"
                required
                pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
            />
            <span *ngIf="!name.valid && name.touched">Required</span>
        </p>
        <div *ngIf="user.image">
            <img
                style="max-width: 100px; height: auto"
                src="{{ url + 'get-image-user/' + user.image }}"
            />
        </div>
        <p>
            <label>Upload avatar</label>
            <input
                type="file"
                placeholder="Upload image"
                (change)="fileChangeEvent($event)"
            />
        </p>
        <input
            type="submit"
            value="{{ title }}"
            class="btn btn-warning"
            [disabled]="!userEditForm.form.valid"
        />
    </form>
</div>
